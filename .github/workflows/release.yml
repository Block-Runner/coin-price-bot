name: Release Binaries

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: cargo build --all --release && strip target/release/coin-price-bot && mv target/release/coin-price-bot target/release/coin-price-bot_amd64

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/coin-price-bot_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
